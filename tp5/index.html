<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste de Cinémas</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <h1 id="title">Liste de Cinémas</h1>

    <p id = "geo-available"></p>

    <form action="">
      <button type="button" id="geolocaliser" class="button-black-white">Géolocaliser</button>
      <input type="text" id="geo-search" name="search" placeholder="Adresse..." autocomplete="off">
      <input type="submit" class="button-black-white" value="Rechercher">
    </form>

    <p id="adresse-p"></p>

    <nav aria-label="pagination" id="nav-top">
      <ul class="pagination">
      </ul>
    </nav>

    <div class = "wrapper">
        <div id="cinemas-list">

        </div>
    </div>
    

    <nav aria-label="pagination" id="nav-bottom">
      <ul class="pagination">
      </ul>
    </nav>
  </body>
</html>
