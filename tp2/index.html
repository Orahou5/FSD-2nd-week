<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jour 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <div id="container">
        <canvas id = "canvas" height = "600" width = "800">
            Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
        </canvas>
        <div id = "settings">
            <div id = "palette">
                <div class = "black color" data-color="black"></div>
                <div class = "red color" data-color="red"></div>
                <div class = "orange color" data-color="orange"></div>
                <div class = "yellow color" data-color="yellow"></div>
                <div class = "green color" data-color="green"></div>
                <div class = "blue color" data-color="blue"></div>
                <div class = "violet color" data-color="violet"></div>
            </div>
            <div id = "otherSettings">
                <input type = "range" id = "thickness" min = "1" max = "30" value = "1" autocomplete="off"/>
                <button id = "clear">Effacer</button>
            </div>
            
        </div>
    </div>
</body>
</html>
